<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<style>
    .input-box{font-family: WBswficon;width: 600px;height:300px;margin: 0 auto;border: 1px solid #ddd;margin-top: 50px;border-radius: 5px;}
    span.left{width: 20%;float: left;}
    span.right{width: 80%;float: right;}
    .context span{line-height: 30px;}/*.context span input*/
    .context ul{list-style: none;}
    .context ul li{list-style: none;}
</style>
</head>
<body>
<div class="input-box">
    <div class="context">
        <ul>
            <li>
                <span class="left">姓：</span>
                <span class="right"><input value="" id="first_name"></span>
            </li>
            <li>
                <span class="left">名：</span>
                <span class="right"><input value="" id="last_name"></span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
