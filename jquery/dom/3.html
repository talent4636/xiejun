<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../jquery-1.8.3.min.js"></script>
    <title>jQuery Dom</title>
    <style>
    </style>
</head>
<body>
        <p><a href="#" class="tooltip" title="这是我的超链接提示">我的超链接提示</a> </p>
        <p><a href="#" title="这是自带提示">自带提示</a> </p>
<script>
//    $(document).ready(function(){
    $(function(){
        var x = 10;
        var y = 20;
        $('a.tooltip').mouseover(function(e){
            this.myTitle = this.title;
            this.title = "";
            var tooltip = "<div id='tooltip'>"+this.myTitle+"</div>";
            $('body').append(tooltip);
            $("#tooltip").css({
                "top" : (e.pageY + y) + "px",
                "left" : (e.pageX + x) + "px",
                "position" : "absolute",
                "border" : "1px solid #999",
                "background-color" : "#004C96",
                "color" : "#FFF"
            }).show("fast");
        }).mouseout(function(){
            this.title = this.myTitle;
            $("#tooltip").remove();
        }).mousemove(function(e){
            $("#tooltip").css({
                "top" : (e.pageY + y) + "px",
                "left" : (e.pageX + x) + "px"
            });
        });
    });
</script>
</body>
</html>
