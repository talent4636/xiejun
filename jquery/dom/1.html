        //用defaultValue属性
        $("#address").focus(function(){
            var text_value = $(this).val();
            if(text_value == this.defaultValue){
                $(this).val("");
            }
        });
        $("#address").blur(function(){
            var text_value = $(this).val();
            if(text_value == ""){
                $(this).val(this.defaultValue);
            }
        });
    });
</script>
