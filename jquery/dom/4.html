<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../jquery-1.8.3.min.js"></script>
    <title>jQuery Dom</title>
    <style>
        ul li{list-style: none;float: left;border: 1px solid #004C96;margin: 3px;}
        ul li img{width: 200px;height: 160px;}
    </style>
</head>
<body>
    <ul>
        <li><a href="images/apple_1_bigger.png" class="tooltip" title="苹果 iPod"><img src="images/apple_1.png" alt="苹果 iPod" /></a> </li>
        <li><a href="images/apple_2_bigger.png" class="tooltip" title="苹果 iPod nano"><img src="images/apple_2.png" alt="苹果 iPod nano" /></a> </li>
        <li><a href="images/apple_3_bigger.png" class="tooltip" title="苹果 iPhone"><img src="images/apple_3.png" alt="苹果 iPhone" /></a> </li>
        <li><a href="images/apple_4_bigger.png" class="tooltip" title="苹果 Mac"><img src="images/apple_4.png" alt="苹果 Mac" /></a> </li>
    </ul>
<script>
    $(function(){
        var x = 10;
        var y = 20;
        $('a.tooltip').mouseover(function(e){
            this.myTitle = this.title;
            this.title = "";
            var imgTitle = this.myTitle?"<br/>"+this.myTitle : "";
            var tooltip = "<div id='tooltip'><img src='"+ this.href +"' alt='产品预览图' /> " + imgTitle + " </div>";
            $('body').append(tooltip);
            $("#tooltip img").height(500);
            $("#tooltip img").width(500);
            $("#tooltip").css({
                "top" : (e.pageY + y) + "px",
                "left" : (e.pageX + x) + "px",
                "position" : "absolute",
                "border" : "1px solid #999",
                "background-color" : "black",
                "color" : "#FFF"
            }).show("fast");
        }).mouseout(function(){
            this.title = this.myTitle;
            $("#tooltip").remove();
        }).mousemove(function(e){
            $("#tooltip").css({
                "top" : (e.pageY + y) + "px",
                "left" : (e.pageX + x) + "px"
            });
        });
    });
</script>
</body>
</html>
