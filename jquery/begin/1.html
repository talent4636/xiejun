<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../jquery-1.8.3.min.js"></script>
    <title>链式操作</title>
</head>
<body>
    <div class="box">
        <ul class="menu">
            <li class="level1">
                <a href="#none">衬衫</a>
                <ul class="level2">
                    <li><a href="#none">短袖衬衣</a></li>
                    <li><a href="#none">短袖衬衣</a></li>
                    <li><a href="#none">短袖衬衣</a></li>
                    <li><a href="#none">短袖衬衣</a></li>
                    <li><a href="#none">短袖衬衣</a></li>
                </ul>
            </li>
            <li class="level1">
                <a href="#none">卫衣</a>
                <ul class="level2">
                    <li><a href="#none">套头卫衣</a></li>
                    <li><a href="#none">套头卫衣</a></li>
                    <li><a href="#none">套头卫衣</a></li>
                    <li><a href="#none">套头卫衣</a></li>
                    <li><a href="#none">套头卫衣</a></li>
                    <li><a href="#none">套头卫衣</a></li>
                </ul>
            </li>
            <li class="level1">
                <a href="#none">裤子</a>
                <ul class="level2">
                    <li><a href="#none">短裤</a></li>
                    <li><a href="#none">休闲裤</a></li>
                    <li><a href="#none">短裤</a></li>
                    <li><a href="#none">休闲裤</a></li>
                    <li><a href="#none">短裤</a></li>
                    <li><a href="#none">休闲裤</a></li>
                    <li><a href="#none">短裤</a></li>
                    <li><a href="#none">休闲裤</a></li>
                </ul>
            </li>
        </ul>
    </div>
<script>
    //链式操作
    $(".level1 > a").click(function(){
        $(this).addClass("current").next().show().parent().siblings()
                .children("a").removeClass("current").next().hide();
        return false;
    });
</script>
</body>
</html>
