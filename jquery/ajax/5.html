<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../jquery-1.8.3.min.js"></script>
    <title>jQuery - $.getScript()方法</title>
    <style>
        .ablock{width: 400px;height: 300px;}
    </style>
</head>

<body>
    <div class="ablock"></div>
    <p><input type="button" id="go" value="GO!"></p>

<script>
    $(function(){
        $.getScript('./../jquery.color.js',function(){
            $("#go").click(function(){
                $(".ablock").animate({backgroundColor: "red"}, 1000).animate({backgroundColor: "blue"}, 1000);
            });
        });

    });
</script>
</body>
</html>
