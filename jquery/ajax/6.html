<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../jquery-1.8.3.min.js"></script>
    <title>jQuery - $.getJSON()方法</title>
    <style>
        .ablock{width: 400px;height: 300px;}
    </style>
</head>

<body>
<form id="form1" action="#">

    <p><input type="button" id="send" value="获取Json已有评论"></p>
</form>
<div class="comment">已有评论：</div>
<div id="resText"></div>

<script>
    $(function(){
        $("#send").click(function(){
            $.getJSON('json.php', function(data){
                $("#resText").empty();
                var html = '';
                $.each(data, function(commentIndex, comment){
                    html += '<div class="comment"><h6>'
                            + comment['username'] + ':</h6><p class="para">'
                            + comment['content'] + '</p></div>';
                });
                $('#resText').html(html);
            });
        });
    });
</script>
</body>
</html>
