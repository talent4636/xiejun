<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../jquery-1.8.3.min.js"></script>
    <title>jQuery表格变色</title>
    <style>
        .even{background: #9999FF;}
        tr.selected{background: #0050D0;color: #ffffff;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
        </thead>
        <tbody>
            <tr><td>张三</td><td>男</td><td>上海浦东新区</td></tr>
            <tr><td>李四</td><td>女</td><td>上海浦东新区</td></tr>
            <tr><td>王麻子</td><td>男</td><td>上海浦东新区</td></tr>
            <tr><td>李狗蛋</td><td>男</td><td>上海浦东新区</td></tr>
            <tr><td>狗剩子</td><td>男</td><td>上海浦东新区</td></tr>
            <tr><td>王钢蛋</td><td>女</td><td>上海浦东新区</td></tr>
            <tr><td>棒槌</td><td>男</td><td>上海浦东新区</td></tr>
            <tr><td>小猴子</td><td>女</td><td>上海浦东新区</td></tr>
            <tr><td>二傻子</td><td>女</td><td>上海浦东新区</td></tr>
            <tr><td>帅帅的俊哥</td><td>男</td><td>上海浦东新区</td></tr>
            <tr><td>二球半吊子</td><td>女</td><td>上海浦东新区</td></tr>
            <tr><td>隔壁老王</td><td>男</td><td>上海浦东新区</td></tr>
        </tbody>
    </table>

<script>
    $(function(){
        $("tr:odd").addClass("odd");
        $("tr:even").addClass("even");
        $("tr:contains(二傻子)").addClass("selected");
    });
</script>
</body>
</html>
