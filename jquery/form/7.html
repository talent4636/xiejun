<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../jquery-1.8.3.min.js"></script>
    <title>jQuery表格变色</title>
    <style>
        .even{background: #9999FF;}
        tr.selected{background: #0050D0;color: #ffffff;}
    </style>
</head>
<body>
    筛选：<input type="text" id="filterName" />
    <table>
        <thead>
            <tr><th>姓名</th><th>性别</th><th>暂住地</th></tr>
        </thead>
        <tbody>
            <tr class="parent" id="row_01"><td colspan="3">这是第一组</td></tr>
            <tr class="child_row_01"><td>张三</td><td>男</td><td>上海浦东新区</td></tr>
            <tr class="child_row_01"><td>李四</td><td>女</td><td>上海浦东新区</td></tr>
            <tr class="child_row_01"><td>王麻子</td><td>男</td><td>上海浦东新区</td></tr>
            <tr class="child_row_01"><td>李狗蛋</td><td>男</td><td>上海浦东新区</td></tr>

            <tr class="parent" id="row_02"><td colspan="3">这是第二组</td></tr>
            <tr class="child_row_02"><td>狗剩子</td><td>男</td><td>上海浦东新区</td></tr>
            <tr class="child_row_02"><td>王钢蛋</td><td>女</td><td>上海浦东新区</td></tr>
            <tr class="child_row_02"><td>棒槌</td><td>男</td><td>上海浦东新区</td></tr>
            <tr class="child_row_02"><td>小猴子</td><td>女</td><td>上海浦东新区</td></tr>

            <tr class="parent" id="row_03"><td colspan="3">这是第三组</td></tr>
            <tr class="child_row_03"><td>二傻子</td><td>女</td><td>上海浦东新区</td></tr>
            <tr class="child_row_03"><td>帅帅的俊哥</td><td>男</td><td>上海浦东新区</td></tr>
            <tr class="child_row_03"><td>二球半吊子</td><td>女</td><td>上海浦东新区</td></tr>
            <tr class="child_row_03"><td>隔壁老王</td><td>男</td><td>上海浦东新区</td></tr>
        </tbody>
    </table>

<script>
    $(function(){
        //收起展开
//        $("tr.parent").click(function(){
//            $(this).toggleClass("selected").siblings(".child_"+this.id).toggle();
//        }).click();//默认收起

        //内容筛选
        $('#filterName').keyup(function(){
            $('tbody tr').hide().filter(":contains('"+$(this).val()+"')").show();
        }).keyup();
    });
</script>
</body>
</html>
