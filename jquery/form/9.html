<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../jquery-1.8.3.min.js"></script>
    <title>jQuery网页选项卡</title>
    <style>
        div.tab{width: 400px;height: 300px;}
        div.tab_menu{width: 399px;height: 23px;}
        div.tab_box{width: 399px;height: 270px;}
        .tab_box>div{width: 390px;height: 260px;padding-top: 2px;border: 1px solid #0e84b5;}
        div.tab_menu ul{margin-left: -42px;}
        div.tab_menu li{list-style-type:none;float: left;display: block;border: 1px solid #0e84b5;padding: 2px;
        margin: 2px;border-top-left-radius: 4px;border-top-right-radius: 4px;cursor:pointer;}
        .hide{display: none;}
        li.selected,li.hover{background-color: #0e84b5;color: white;}
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab_menu">
            <ul>
                <li class="selected">时事</li>
                <li>体育</li>
                <li>娱乐</li>
            </ul>
        </div>
        <div class="tab_box">
            <div>时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事时事</div>
            <div class="hide">体育体育体育体育体育体育体育体育体育体育体育体育体育体育体育体育体育体育</div>
            <div class="hide">娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐娱乐</div>
        </div>
    </div>

<script>
    $(function(){
        //网页选项卡
        $(".tab_menu li").click(function(){
            $(this).addClass("selected").siblings().removeClass("selected");
            var index = $(".tab_menu li").index(this);//取得当前点击的li的索引值，从0开始
            $("div.tab_box>div").eq(index).show().siblings().hide();
        }).hover(function(){ //添加hover方法，hover加class。 hover()两个参数，分别处理mouseIn和mouseOut
            $(this).addClass("hover");
        },function(){
            $(this).removeClass("hover");
        });
    });
</script>
</body>
</html>
